<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card | mewtru</title>
    <meta name="description" content="Send a cute valentine to your crush">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #FFEBF2; /* Soft blush pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            background-color: #FFF9F7; /* Off-white soft background */
            border-radius: 15px;
        }

        /* Envelope styling */
        #envelope {
            position: relative;
            background-color: #FF69B4; /* Hot pink envelope */
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            width: 300px;
            height: 200px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #envelope:hover {
            transform: scale(1.1); /* Zoom effect */
            box-shadow: 0px 25px 40px rgba(0, 0, 0, 0.2);
        }

        #envelope span {
            font-family: 'Courgette', cursive;
            font-size: 2.5rem;
            color: #FFFFFF;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Card styling */
        #card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px 50px;
            text-align: center;
            width: 300px;
            display: none;
        }

        #card p {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: #D74B5C; /* Romantic red tone */
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: capitalize;
        }

        /* Button styling */
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        #yes-btn {
            background-color: #FF85A1; /* Soft coral pink */
            color: white;
            border: 2px solid #FF4D4D;
        }

        #yes-btn:hover {
            background-color: #FF4D4D; /* Bright coral on hover */
            transform: translateY(-3px);
        }

        #no-btn {
            background-color: #FFB6C1; /* Soft pastel pink */
            color: white;
            border: 2px solid #FF69B4;
        }

        #no-btn:hover {
            background-color: #FF69B4; /* Hot pink on hover */
            transform: translateY(-3px);
        }

        /* Floating animation for "No" button */
        #no-btn {
            position: relative;
        }

        #no-btn:hover {
            position: absolute;
            left: calc(50% + 60px);
            top: calc(50% + 60px);
            animation: float 1s ease-in-out infinite alternate;
        }

        /* Floating effect */
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="envelope">
            <span>For You</span>
        </div>

        <div id="card">
            <p>Would you like to be my Valentine?</p>
            <div class="flex justify-center gap-6 mt-6">
                <button id="yes-btn" class="btn">Yes</button>
                <button id="no-btn" class="btn">No</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("envelope").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("card").style.display = "block";
        });

        document.getElementById("yes-btn").addEventListener("click", function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        document.getElementById("no-btn").addEventListener("mouseover", function() {
            this.style.position = "absolute";
            this.style.left = Math.random() * 80 + "%";
            this.style.top = Math.random() * 80 + "%";
        });
    </script>
</body>
</html>
